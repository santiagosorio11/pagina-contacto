<!DOCTYPE html>
<html>
<head>
    <title>Test Portfolio Tabs</title>
    <link rel="stylesheet" href="css/portfolio.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
        }
        .portfolio-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 0.5rem 0;
        }

        .portfolio-tab {
            padding: 0.5rem 1rem;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .portfolio-tab:hover {
            background-color: #e9e9e9;
        }

        .portfolio-tab.active {
            background-color: #333;
            color: white;
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>FLORIANE</h1>
    <!-- Navigation tabs -->
    <div class="portfolio-tabs">
        <a href="pages/portfolio.html?id=floriane" class="portfolio-tab active" id="portfolio-tab">Portfolio</a>
        <a href="pages/polaroids.html?id=floriane" class="portfolio-tab" id="polaroids-tab">Polaroids</a>
        <a href="pages/videos.html?id=floriane" class="portfolio-tab" id="videos-tab">Videos</a>
    </div>
    
    <p>Click on the tabs above to navigate between different content types.</p>
    <p>This is a test page to demonstrate how the tabs will work.</p>
</body>
</html>
